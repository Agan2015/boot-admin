    name: boot-admin
    version: 1.0.0
    copyrightYear: 2020
    demoEnabled: false
    attachmentType: ALIOSS
    tokenType: REDIS
    token-config:
      header: Authorization
      secret: abcdefghijklmnopqrstuvwxyz
      expireTime: 30
      timeUnit: DAYS
      prefix: "Bearer "
      refreshTime: 10
    oss:
      local:
        profile: E:/IdeaWork/customer-work/boot-admin
      aliyun:
        endPoint:
        accessKey:
        accessSecret:
        bucketName:
# alibaba jetcache wiki https://github.com/alibaba/jetcache/wiki/Config_CN
jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  hiddenPackages: com.hb0730.boot.admin
  local:
    boot-admin:
      type: caffeine
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      limit: 100
  remote:
    boot-admin:
      type: redis.lettuce
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      uri: redis://${spring.redis.password}@${spring.redis.host}:${spring.redis.port}
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50

